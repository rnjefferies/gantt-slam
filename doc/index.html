<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gant Slam</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script>
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage("shiny");
            pyodide.runPython(`
                from shiny import App, render, ui

                app = App()
                # Add your Shiny app code here
            `);
        }
        main();
    </script>
</body>
</html>
